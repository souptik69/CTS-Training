<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>JavaScript FizzBuzz program</title>
</head>
<body>
<script>
for ( var i = 1; i <= 100; i++ )
{
  if ( i%3 === 0 && i%5 === 0 )
  {
    document.writeln( " FizzBuzz" );
  }
  else if ( i%3 === 0 ) 
  {
    document.writeln( " Fizz" );
  }
  else if ( i%5 === 0 ) 
  {
    document.writeln(" Buzz" );
  }
  else
  {
    document.writeln(i);
  }
}
</script>
 
  
</body>
</html>
